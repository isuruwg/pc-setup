# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=~/pc-setup/i3/my-i3blocks/$BLOCK_NAME
separator_block_width=15
separator=true
# markup=none

# Check for updates
# Taken from: https://github.com/vivien/i3blocks-contrib/tree/master/apt-upgrades
[checkupdates]
interval=1800

[bandwidth2]
interval=persist
#interval=1
markup=pango
LABEL=
#INTERFACE=(checks all interfaces)
#USE_BITS=0
#USE_BYTES=1
WARN_RX=307200
WARN_TX=30720
CRIT_RX=512000
CRIT_TX=51200


# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
# [volume]
#label=VOL
# label=♪
# instance=Master
# MIXER=pulse
#instance=PCM
# interval=1
# signal=10

[volume]
LABEL=♪ 
#LABEL=VOL 
interval=1
signal=10
#STEP=5%
#MIXER=[determined automatically]
#SCONTROL=[determined automatically]
#NATURAL_MAPPING=0

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=:
separator=false
interval=30

# [memory]
# label=SWAP
# instance=swap
# separator=false
# interval=30

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=:
#instance=/mnt/data
interval=30
separator=false

[gradient-temp]
# This is from https://github.com/hastinbe/i3blocks-gradient-temp
label=&#x1f321;
markup=pango
interval=10
instance=nvme-pci-0100
#FONT=FontAwesome
#GRADIENT=true
#FAHRENHEIT=false
#COLOR_TEMP=white
COLOR_GRADIENT_START=#00ff06
COLOR_GRADIENT_END=#FF0000
#SYMBOL_C=&#x2103;
#SYMBOL_F=&#x2109;


# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
#[iface]
#instance=wlan0
#color=#00FF00
#interval=10
#separator=false

[wifi]
label=:
instance=wlp2s0
interval=10
#separator=false

#[bandwidth]
#instance=eth0
#interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=:
interval=10
# min_width=: 100.00%
separator=false

[load_average]
interval=10
separator=false

# Temperature
#
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
#[temperature]
# Default temperature script doesn't parse variables properly, so I used gradient-temp(see below)
#separator=false
#interval=10
#T_WARN=70
#T_CRIT=90
#SENSOR_CHIP=coretemp-isa-0000

[gradient-temp]
# This is from https://github.com/hastinbe/i3blocks-gradient-temp
label=&#x1f321;
markup=pango
interval=10
instance=dell_smm-virtual-0
#FONT=FontAwesome
#GRADIENT=true
#FAHRENHEIT=false
#COLOR_TEMP=white
COLOR_GRADIENT_START=#00ff06
COLOR_GRADIENT_END=#FF0000
#SYMBOL_C=&#x2103;
#SYMBOL_F=&#x2109;

# Battery indicator
#
# The battery instance defaults to 0.
#[battery]
#label=BAT
#label=⚡
#instance=1
#interval=30

[batterybar]
# command=~/scripts/i3scripts/i3blocks/batterybar.sh
label=bat:
interval=5
markup=pango
min_width=bat: ■■■■■
