# Date Time
#
[time]
# command=date '+%Y-%m-%d %H:%M:%S'
command=date '+%m-%d %H:%M:%S'
# command=date '+%Y-%m-%d %H:%M'
interval=1

[timer_and_stopwatch]
# the DEFAULT_MODE variable must be either timer or stopwatch
format=json
interval=1
TIMER_LABEL=
STOPWATCH_LABEL=
#DEFAULT_MODE=timer
#DEFAULT_STOPWATCH=0
DEFAULT_TIMER=1500
PLAY_LABEL=
PAUSE_LABEL=
